<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Parcial_1</title>
    </head>
    <body>

        <!-- 3 SecciÃ³n principal para mostrar la informaccion de la entidad bike -->
        <section th:fragment="listadoBike">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado de Bikes</h4>
                            </div>
                            <div th:if="${bikes != null and !bikes.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>Marca</th>
                                            <th>Velocidades</th>
                                            <th>Cilindrada</th>
                                            <th>Accion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="bike, contador : ${bikes}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${bike.marca}]]</td>
                                            <td>[[${bike.velocidades}]]</td>
                                            <td>[[${bike.cilindradaBike}]]</td>
                                            <td>
                                                <a th:href="@{/bike/eliminar/}+${bike.idBike}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${bikes == null or bikes.empty}">
                                <span>No hay Bikes en la lista</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>Total de Bikes</h3>
                                <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalBikes}]]</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
